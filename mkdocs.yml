site_name: qflex
docs_dir: mk_docs

theme:
  name: material
  features:
    - navigation.instant
    - content.code.copy
    - toc.follow
  logo: logo/qflex_logo.svg        # optional
  favicon: logo/qflex_logo.svg  # optional

plugins:
  - search
  

markdown_extensions:
  - mkdocs-click
nav:
  - Home: index.md
  - Docker: reference/docker.md
  - CLI: reference/qflex.md